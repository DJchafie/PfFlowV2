{% block scripts %}
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        var url1 = 'http://localhost:8000/api/v1/devices?topology_id={{ topology_id }}';
        var periodUrl = '';
        var table;
        var periodTable;
        var periodTopo = '';
        var startPeriod = '';
        var endPeriod = '';
        $(document).ready(function () {
            table = $('#example').DataTable({
                ajax: {
      url: url1,
      dataSrc: ""
    },
    columns: [
        { "data": "device_name" },
        { "data": "device_username"},
        { "data": "device_password"},
        { "data": "device_address"},
        { "data": "device_enable"},
         {
            "data": null,
            "defaultContent": '<button type="button" class="btn btn-sm btn-info" data-toggle="modal" data-target="#kt_modal_4" >Edit</button>' + '&nbsp;&nbsp' +
            '<button type="button" class="btn btn-sm btn-danger" data-toggle="modal" data-target="#kt_modal_3">Delete</button>'
        }
    ]
            });

            url1 = 'http://localhost:8000/api/v1/devices?topology_id={{ topology_id }}';
            table.ajax.url(url1).load();
            reloadDataTable();
        });
let id = 0;
        $('#example tbody').on('click', 'button', function () {
    let data = table.row($(this).parents('tr')).data();
    let class_name = $(this).attr('class');
    if (class_name == 'btn btn-sm btn-info') {
        // EDIT button
        $('#mark').val(data['mark']);
        $('#type').val('edit');
        $('#modal_title').text('EDIT');
        $("#myModal").modal();
    } else {
        // DELETE button
        $('#modal_title').text('DELETE');
        $("#confirm").modal();
    }
       id = data['id'];

});
        $('#form1').on('submit', function (e) {
    e.preventDefault();
    let $this = $(this);
    let type = $('#type').val();
    let method = '';
    let url = 'http://localhost:8000/api/v1/devices/';
    if (type == 'new') {
        // new
        method = 'POST';
    } else {
        // edit
        url = url + id + '/';
        method = 'PUT';
    }

    $.ajax({
        url: url,
        method: method,
        data: $this.serialize(),
        success: function(data, textStatus, jqXHR) {
         table.ajax.url(url1).load();
         reloadDataTable();
         $('#kt_modal_4').modal('hide');
         $('.modal-backdrop').remove();
    }
    })
});


        $('#kt_modal_3').on('click', '#delete', function (e) {
    $.ajax({
        url: 'http://localhost:8000/api/v1/applications/' + id + '/',
        method: 'DELETE',
        success: function(data, textStatus, jqXHR) {
         table.ajax.url(url1).load();
         reloadDataTable();
    }
    })
});

        function reloadDataTable() {
            setInterval(function () {
                table.ajax.reload();
            }, 5000);
        }



    </script>


{%endblock%}
